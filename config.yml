  - autoconf
  - ca-certificates
  - curl
  - git
  - go
  - gpg
  - httpie
  - iperf
  - jq
  - libevent
  - mackup
  - node
  - nvm
  - openssl
  - python
  - ssh-copy-id
  - thefuck
  - tmux
  - wget
  - wifi-password
  - zsh
  - zsh-history-substring-search
  - zstd

homebrew_cask_apps:
  - 1password
  - appcleaner
  - dropbox
  - gitkraken
  - hyper
  - lunar
  - microsoft-teams
  - moom
  - onyx
  - postman
  - raycast
  - slack
